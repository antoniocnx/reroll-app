<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-back-button defaultHref="" (click)="goBack()"></ion-back-button>
        </ion-col>
        <ion-col size="11">
          <ion-row>
            <ion-col>
              <ion-title>{{ articulo.nombre }} - {{ articulo.precio }}â‚¬</ion-title>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-label>{{ otroUsuario?.nombre }} {{ otroUsuario?.apellidos }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes">
      <ion-label>{{ mensaje.texto }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="nuevoMensaje" placeholder="Escribe un mensaje"></ion-input>
    <ion-fab-button slot="end" size="small" color="tertiary" (click)="enviarMensaje()">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-footer>

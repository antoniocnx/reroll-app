<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-grid>
      <ion-row>

        <ion-col size="1">
          <ion-back-button defaultHref="" (click)="goBack()"></ion-back-button>
        </ion-col>

        <ion-col size="9">
          <ion-row>
            <ion-col>
              <ion-title class="posicion-title">{{ articulo.nombre }} - {{ articulo.precio }}â‚¬</ion-title>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-label>{{ otroUsuario?.nombre }} {{ otroUsuario?.apellidos }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size="1">
          <ion-button fill="clear" (click)="irAlArticulo(articulo._id)">
            <ion-icon slot="icon-only" name="eye" class="color-icono"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat-container">
    <ng-container *ngFor="let mensaje of mensajes; let i = index">
      <div *ngIf="mostrarFecha(i)" class="date-divider">
        {{ obtenerFecha(mensaje.fechaMsg) }}
      </div>
      <div class="chat-message" [ngClass]="{'enviado': mensaje.usuario === yoUsuario?._id, 'recibido': mensaje.usuario === otroUsuario?._id}">
        <div class="message-bubble">
          <p>{{ mensaje.texto }}</p>
          <span class="message-time">{{ obtenerHora(mensaje.fechaMsg) }}</span>
        </div>
      </div>
    </ng-container>
  </div>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="nuevoMensaje" placeholder="Escribe un mensaje"></ion-input>
    <ion-fab-button slot="end" size="small" color="tertiary" (click)="enviarMensaje()">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>
</ion-footer>

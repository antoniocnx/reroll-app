<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="irAChat(chat._id)">
      <ion-avatar slot="start">
        <!-- <img src="/assets/avatars/{{ getUsuarioAvatar(chat) }}"> -->
        <ion-img *ngIf="chat.articulo" [src]="chat.articulo.galeria?.[0]"></ion-img>
      </ion-avatar>
      <ion-label>{{ chat.articulo?.nombre }}</ion-label>
      <!-- <ion-label>{{ getUsuarioNombre(chat) }} {{ getUsuarioApellidos(chat) }}</ion-label> -->
    </ion-item>
  </ion-list>
</ion-content>

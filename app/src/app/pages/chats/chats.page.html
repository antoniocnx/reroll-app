<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="irAChat(chat._id)">
      <div class="avatar-container">
        <ion-avatar slot="start">
          <ion-img class="square-avatar" *ngIf="chat.articulo" [src]="chat.articulo.galeria?.[0]"></ion-img>
        </ion-avatar>
      </div>
      <ion-label>{{ chat.articulo?.nombre }}</ion-label>
      <!-- Columna para la hora del Ãºltimo mensaje -->
      <ion-col size="3" class="ion-text-end">
        <ion-label>{{ getUltimoMensaje(chat) }}h</ion-label>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-icon name="dice-outline"></ion-icon>
      REROLL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="textoBusqueda" placeholder="Buscar..."></ion-searchbar>
    <ion-segment (ionChange)="onCategoriaChange($event)" value="nombre">
      <ion-segment-button value="nombre">
        Nombre
      </ion-segment-button>
      <ion-segment-button value="precio">
        Precio max
      </ion-segment-button>
      <ion-segment-button value="categoria">
        Categoría
      </ion-segment-button>
    </ion-segment>
    <ion-select *ngIf="categoriaBusqueda === 'categoria'" [(ngModel)]="textoBusqueda" placeholder="Selecciona una categoría...">
      <ion-select-option value="">Todas</ion-select-option>
      <ion-select-option value="Cartas">Cartas</ion-select-option>
      <ion-select-option value="Creativo">Creativo</ion-select-option>
      <ion-select-option value="Didactico">Didáctico</ion-select-option>
      <ion-select-option value="Estrategia">Estrategia</ion-select-option>
      <ion-select-option value="Familiar">Familiar</ion-select-option>
      <ion-select-option value="Party">Party</ion-select-option>
      <ion-select-option value="Rol">Rol</ion-select-option>
    </ion-select>
  </ion-toolbar>


  <!-- ARTÍCULOS -->
  <app-articulos *ngIf="articulos" [articulos]="articulos" 
                                  [textoBusqueda]="textoBusqueda" 
                                  [categoriaBusqueda]="categoriaBusqueda"></app-articulos>

  <!-- REFRESHER -->
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- INFINITE SCROLL -->
  <ion-infinite-scroll [disabled]="estadoInfiniteScroll" threshold="150px" (ionInfinite)="scroll($event)">
    <ion-infinite-scroll-content  loadingText="Cargando..." loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

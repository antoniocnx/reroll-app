<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Nuevo post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearPost()"
                  [disabled]="post.mensaje.length < 1 || cargandoGeoLoc"
                  color="primary">
        Compartir
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Añadir ubicación actual</ion-label>
        <ion-spinner name="lines-small"
                    *ngIf="cargandoGeoLoc"></ion-spinner>
        <ion-toggle slot="end"
                    [(ngModel)]="post.posicion"
                    (ionChange)="getPosicion()"></ion-toggle>
      </ion-item>
    </ion-list>


  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  color="tertiary"
                  shape="round"
                  (click)="abrirCamara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  color="tertiary"
                  shape="round"
                  (click)="abrirGaleria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let image of images">
      <ion-card>
        <!-- <ion-img *ngIf="fotoTomada" [src]="fotoTomada"></ion-img> -->
        <ion-img [src]="image"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>

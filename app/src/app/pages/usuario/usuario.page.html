<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons>
      <ion-back-button defaultHref="" (click)="goBack()" slot="start"></ion-back-button>
      <!-- <ion-button *ngIf="usuarioActual._id === articulo.usuario?._id" defaultHref="" (click)="eliminar()"
        slot="end">Eliminar</ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="true">
  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{ usuarioActual.avatar }}" class="img-avatar">
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>{{ usuarioActual.nombre }} {{ usuarioActual.apellidos }}</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12">
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="ion-text-end">
            <ion-label>Puntuación:</ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <div>
              <ion-icon  class="stars-media" *ngFor="let star of estrellasMedia(getValoracionMedia(usuarioActual.valoracion || []))" name="star" color="warning"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="4" class="ion-text-start">
            <ion-label>({{ usuarioActual.valoracion?.length }})</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  
  

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-button color="tertiary" (click)="hacerValoracion()">Añadir valoración</ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12">
      <h4 style="margin-left: 10px;">Valoraciones:</h4>
      <ion-list>
        <ng-container *ngFor="let valoracion of valoraciones; let i = index;">
          <ion-item-divider *ngIf="i !== 0"></ion-item-divider>
          <ion-item>
            <ion-avatar slot="start">
              <img src="/assets/avatars/{{ valoracion.usuario.avatar }}">
            </ion-avatar>
            <ion-label>{{ valoracion.usuario.nombre }} {{ valoracion.usuario.apellidos }}</ion-label>
            <!-- <ion-label slot="end">{{ valoracion.puntuacion }}</ion-label> -->
            <ion-label slot="end">
              <ion-icon *ngFor="let _ of getEstrellas(valoracion.puntuacion)" name="star" color="warning"></ion-icon>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-text>{{ valoracion.comentario }}</ion-text>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>
  </ion-row>
  
</ion-content>

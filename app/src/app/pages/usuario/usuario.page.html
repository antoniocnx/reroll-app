<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons>
      <ion-back-button defaultHref="" (click)="goBack()" slot="start"></ion-back-button>
      <!-- <ion-button *ngIf="usuarioActual._id === articulo.usuario?._id" defaultHref="" (click)="eliminar()"
        slot="end">Eliminar</ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="true">
  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{ usuarioActual.avatar }}" class="img-avatar">
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>{{ usuarioActual.nombre }} {{ usuarioActual.apellidos }}</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="11" class="ion-text-center">
      <ion-label>Valoraci√≥n: {{ getValoracionMedia(usuarioActual.valoracion || []) }}</ion-label>
    </ion-col>
  </ion-row>
  

  <ion-row class="top-20">
    <ion-col size="12">
      <h4 style="margin-left: 10px;">Comentarios:</h4>
      <ion-list>
        <ion-item *ngFor="let valoracion of usuarioActual.valoracion">
          {{ valoracion.comentario }}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-back-button defaultHref="" (click)="goBack()" slot="start"></ion-back-button>
    <ion-title class="titulo">
      Mis artículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- ARTÍCULOS -->
  <app-articulos *ngIf="articulos" [articulos]="articulos"></app-articulos>

  <!-- REFRESHER -->
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- INFINITE SCROLL -->
  <ion-infinite-scroll [disabled]="estadoInfiniteScroll" threshold="150px" (ionInfinite)="scroll($event)">
    <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
